id: nodo_ejemplo_completo
label: 'Ejemplo de migracion de nodo completo'
migration_group: node
source:
  plugin: csv
  path: modules/migrate_api/data/nodo_ejemplo_completo.csv
  ids: [unique_id]
process:
  title: title
  field_descripcion: description
  body/value:
    plugin: get
    source: body
  body/format:
    plugin: default_value
    default_value: 'full_html'
  field_imagen:
    plugin: migration_lookup
    source: image_id
    migration: imagenes_nodo_ejemplo
  field_etiquetas:
    - plugin: explode
      delimiter: '|'
      source: tag_id
    - plugin: multiple_values
    - plugin: migration_lookup
      migration: taxonomia_ejemplos
  field_parrafo_a_migrar:
    - plugin: explode
      delimiter: '|'
      source: paragraph_id
    - plugin: multiple_values
    - plugin: migration_lookup
      migration:
        - parrafo1
        - parrafo2
    - plugin: entity_reference
  field_parrafo_padre:
    - plugin: explode
      delimiter: '|'
      source: parrafo_padre
    - plugin: multiple_values
    - plugin: migration_lookup
      migration: parrafo_padre
    - plugin: entity_reference
  uid:
    plugin: migration_lookup
    source: author_uid
    migration: usuarios_ejemplos
    no_stub: true
  created:
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'U'
    source: created
  changed:
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'U'
    source: created
destination:
  plugin: 'entity:node'
  default_bundle: migracion
migration_dependencies:
  required:
    - imagenes_nodo_ejemplo
    - taxonomia_ejemplos
    - parrafo1
    - parrafo2
    - parrafo_padre
    - usuarios_ejemplos
  optional: { }